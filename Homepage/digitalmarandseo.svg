<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="searchGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0a"/>

  <!-- Search Engine Results -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="#1a1a1a" stroke="url(#marketingGradient)" stroke-width="2"/>

  <!-- Search Bar -->
  <rect x="70" y="80" width="260" height="30" rx="15" fill="#2a2a2a" stroke="#4ecdc4" stroke-width="1"/>
  <circle cx="310" cy="95" r="12" fill="url(#searchGlow)"/>
  <path d="M305 90 L315 100 M315 90 L305 100" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

  <!-- Search Results -->
  <rect x="70" y="130" width="240" height="15" rx="3" fill="#ff6b6b" opacity="0.8"/>
  <rect x="70" y="150" width="180" height="10" rx="2" fill="#cccccc" opacity="0.6"/>
  <rect x="70" y="165" width="200" height="10" rx="2" fill="#cccccc" opacity="0.6"/>

  <rect x="70" y="190" width="220" height="15" rx="3" fill="#4ecdc4" opacity="0.8"/>
  <rect x="70" y="210" width="160" height="10" rx="2" fill="#cccccc" opacity="0.6"/>
  <rect x="70" y="225" width="190" height="10" rx="2" fill="#cccccc" opacity="0.6"/>

  <rect x="70" y="250" width="250" height="15" rx="3" fill="#7b68ee" opacity="0.8"/>
  <rect x="70" y="270" width="170" height="10" rx="2" fill="#cccccc" opacity="0.6"/>
  <rect x="70" y="285" width="210" height="10" rx="2" fill="#cccccc" opacity="0.6"/>

  <!-- Analytics Chart -->
  <rect x="380" y="50" width="170" height="150" rx="10" fill="#1a1a1a" stroke="url(#marketingGradient)" stroke-width="2"/>
  <text x="465" y="75" fill="#ffffff" font-size="12" text-anchor="middle" font-family="Arial">Analytics</text>

  <!-- Chart Bars -->
  <rect x="400" y="160" width="15" height="30" fill="#ff6b6b">
    <animate attributeName="height" values="30;50;30" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="425" y="150" width="15" height="40" fill="#4ecdc4">
    <animate attributeName="height" values="40;60;40" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="450" y="140" width="15" height="50" fill="#7b68ee">
    <animate attributeName="height" values="50;70;50" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="475" y="135" width="15" height="55" fill="#00ffff">
    <animate attributeName="height" values="55;75;55" dur="2.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="500" y="145" width="15" height="45" fill="#e040fb">
    <animate attributeName="height" values="45;65;45" dur="2.8s" repeatCount="indefinite"/>
  </rect>

  <!-- Social Media Icons -->
  <circle cx="400" cy="240" r="20" fill="#1877f2" opacity="0.8"/>
  <text x="400" y="245" fill="white" font-size="14" text-anchor="middle" font-family="Arial" font-weight="bold">f</text>

  <circle cx="450" cy="240" r="20" fill="#1da1f2" opacity="0.8"/>
  <path d="M445 235 L450 245 L455 235" fill="white" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/> <!-- Adjusted Twitter icon to be a simple triangle, previous path was self-intersecting -->

  <circle cx="500" cy="240" r="20" fill="#e4405f" opacity="0.8"/>
  <rect x="495" y="235" width="10" height="10" rx="2" fill="white"/>

  <!-- SEO Rankings Arrow -->
  <path d="M380 300 Q465 280 550 300" stroke="url(#marketingGradient)" stroke-width="3" fill="none">
    <animate attributeName="d" values="M380 300 Q465 280 550 300;M380 300 Q465 270 550 300;M380 300 Q465 280 550 300" dur="3s" repeatCount="indefinite"/>
  </path>
  <polygon points="540,295 550,300 540,305" fill="#ff6b6b">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-5; 0,0" dur="3s" repeatCount="indefinite"/>
  </polygon>

  <!-- Floating Marketing Elements -->
  <circle cx="200" cy="320" r="5" fill="#ff6b6b" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-10; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <rect x="450" y="320" width="8" height="8" rx="2" fill="#4ecdc4" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 454 324; 360 454 324" dur="5s" repeatCount="indefinite"/>
  </rect>
</svg>