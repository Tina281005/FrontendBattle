<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e040fb;stop-opacity:1" />
    </linearGradient>
    <filter id="phoneGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a0a"/>

  <!-- Main Phone -->
  <rect x="250" y="50" width="100" height="180" rx="20" fill="#1a1a1a" stroke="url(#mobileGradient)" stroke-width="3" filter="url(#phoneGlow)"/>
  <rect x="260" y="70" width="80" height="120" rx="5" fill="#000000"/>

  <!-- Phone Screen Content -->
  <rect x="265" y="75" width="70" height="15" rx="3" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="265" y="95" width="50" height="10" rx="2" fill="#e040fb" opacity="0.7"/>
  <rect x="265" y="110" width="60" height="10" rx="2" fill="#ff6b6b" opacity="0.7"/>

  <!-- App Icons -->
  <rect x="268" y="130" width="12" height="12" rx="3" fill="#4ecdc4"/>
  <rect x="285" y="130" width="12" height="12" rx="3" fill="#ff6b6b"/>
  <rect x="302" y="130" width="12" height="12" rx="3" fill="#7b68ee"/>
  <rect x="319" y="130" width="12" height="12" rx="3" fill="#ffeb3b"/>

  <rect x="268" y="150" width="12" height="12" rx="3" fill="#4caf50"/>
  <rect x="285" y="150" width="12" height="12" rx="3" fill="#ff9800"/>
  <rect x="302" y="150" width="12" height="12" rx="3" fill="#9c27b0"/>
  <rect x="319" y="150" width="12" height="12" rx="3" fill="#607d8b"/>

  <!-- Home Button -->
  <circle cx="300" cy="210" r="8" fill="none" stroke="url(#mobileGradient)" stroke-width="2"/>

  <!-- Secondary Phone (iOS) -->
  <rect x="100" y="100" width="80" height="140" rx="18" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <rect x="108" y="115" width="64" height="90" rx="3" fill="#000000"/>

  <!-- iOS Interface -->
  <rect x="112" y="120" width="56" height="8" rx="2" fill="#00ffff" opacity="0.6"/>
  <rect x="112" y="135" width="40" height="6" rx="1" fill="#ffffff" opacity="0.5"/>
  <rect x="112" y="145" width="48" height="6" rx="1" fill="#ffffff" opacity="0.5"/>

  <!-- iOS App Grid -->
  <circle cx="120" cy="165" r="6" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="135" cy="165" r="6" fill="#4ecdc4" opacity="0.8"/>
  <circle cx="150" cy="165" r="6" fill="#7b68ee" opacity="0.8"/>
  <circle cx="165" cy="165" r="6" fill="#00ffff" opacity="0.8"/>

  <circle cx="120" cy="185" r="6" fill="#e040fb" opacity="0.8"/>
  <circle cx="135" cy="185" r="6" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="150" cy="185" r="6" fill="#4caf50" opacity="0.8"/>
  <circle cx="165" cy="185" r="6" fill="#ff9800" opacity="0.8"/>

  <!-- Android Phone -->
  <rect x="420" y="80" width="85" height="150" rx="15" fill="#1a1a1a" stroke="#e040fb" stroke-width="2" opacity="0.8"/>
  <rect x="428" y="95" width="69" height="100" rx="3" fill="#000000"/>

  <!-- Android Interface -->
  <rect x="432" y="100" width="61" height="8" rx="2" fill="#e040fb" opacity="0.6"/>
  <rect x="432" y="115" width="45" height="6" rx="1" fill="#ffffff" opacity="0.5"/>
  <rect x="432" y="125" width="55" height="6" rx="1" fill="#ffffff" opacity="0.5"/>

  <!-- Android Navigation -->
  <rect x="440" y="205" width="8" height="8" rx="1" fill="#e040fb" opacity="0.8"/>
  <circle cx="462" cy="209" r="4" fill="#e040fb" opacity="0.8"/>
  <polygon points="475,205 483,209 475,213" fill="#e040fb" opacity="0.8"/>

  <!-- Development Code Elements -->
  <rect x="50" y="280" width="200" height="80" rx="8" fill="#1a1a1a" stroke="url(#mobileGradient)" stroke-width="1"/>
  <text x="60" y="300" fill="#00ffff" font-size="10" font-family="monospace">class MainActivity {</text>
  <text x="70" y="315" fill="#e040fb" font-size="10" font-family="monospace">onCreate() {</text>
  <text x="80" y="330" fill="#ff6b6b" font-size="10" font-family="monospace">setContentView();</text>
  <text x="70" y="345" fill="#e040fb" font-size="10" font-family="monospace">}</text>
  <text x="60" y="355" fill="#00ffff" font-size="10" font-family="monospace">}</text>

  <!-- API Connection Lines -->
  <path d="M350 125 Q380 100 420 125" stroke="url(#mobileGradient)" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M250 125 Q220 100 180 125" stroke="url(#mobileGradient)" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Cloud/Server -->
  <ellipse cx="500" cy="300" rx="40" ry="25" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <ellipse cx="485" cy="290" rx="25" ry="15" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <ellipse cx="515" cy="290" rx="20" ry="12" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <text x="500" y="305" fill="#00ffff" font-size="10" text-anchor="middle" font-family="Arial">API</text>

  <!-- Data Flow Particles -->
  <circle cx="380" cy="250" r="3" fill="#00ffff">
    <animateTransform attributeName="transform" type="translate" values="0,0; 50,25; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="260" r="2" fill="#e040fb">
    <animateTransform attributeName="transform" type="translate" values="0,0; 80,-20; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <rect x="350" y="280" width="4" height="4" rx="1" fill="#ff6b6b">
    <animateTransform attributeName="transform" type="translate" values="0,0; 30,10; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </rect>
</svg>